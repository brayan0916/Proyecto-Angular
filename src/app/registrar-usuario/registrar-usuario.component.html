<div class="container">
    <div class="card">
    <div class="card-header">
  
      <h3 class="text-center">Registro de Usuario</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)= "onSubmit()" >
        <div class="form-group">
          <label>Nombre : </label>
          <input type = "text"
          class="form-control"
          id = "name"
          [(ngModel)] = "usuario.name"
          name = "name"
          >
          
        </div>
    
        <div class="form-group">
          <label>Nombre de Usuario : </label>
          <input type = "text"
          class="form-control"
          id = "username"
          [(ngModel)] = "usuario.username"
          name = "username"
          >
         
        </div>
        <div class="form-group">
          <label>Email : </label>
          <input type = "text"
          class="form-control"
          id = "email"
          [(ngModel)] = "usuario.email"
          name = "email"
        
          >
          
        </div>
  
        <div class="form-group">
          <label>Sitio Web : </label>
          <input type = "text"
          class="form-control"
          id = "website"
          [(ngModel)] = "usuario.website"
          name = "website"
        
          >
          
        </div>
    
        <button  class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>
  </div>
