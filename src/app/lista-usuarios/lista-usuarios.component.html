<h2>Lista de Usuarios</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th> Nombre </th>
            <th>Nombres-Usuario </th>
            <th>Correo </th>
            <th>Sitio-Web </th>  
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let usuario of usuarios">
            <td>{{usuario.name}}</td>
            <td>{{usuario.username}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.website}}</td>
  
        </tr>
    </tbody>
</table>
